<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">
    <title>welcome</title>
</head>
<body>
    <header class="search-bar">
        <marquee behavior="" direction="">Artist</marquee>
    </header>
    <div class="search-bar">
            <h1>Search</h1>
            <form action="/search" method="post">
                <input type="text" name="search">
               <label for="typessearch">Choose what you want serch for: </label>
               <select name="typessearch" id="">
                <option value="Band">Band Name</option>
                <option value="Members">Members</option>
                <option value="location">Locations</option>
                <option value="fistalbum">First Albim Date</option>
                <option value="creation">Creation Date</option>
               </select>
                <button type="submit">Search</button>
            </form>
        
        </div>
        <div class="artistcontainer">
            {{range .}}
            <a class="artist" href="/artist?ID={{.ID}}" style="text-decoration: none; color: inherit;">
                        <img class="imge" src="{{.Image}}" alt="Artist Image"><br>
                        <strong>{{.Name}}</strong>
                    </a>
            {{end}}
       </div>
       <footer>
            <p>Author : achraf OUCHCHATE</p>
            <P>Github : aouchcha</P>
            <p>email : ouchchatea@gmail.com</p>
       </footer>
</body>
</html>
